<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Iranian Football Association Australia - IFAA App">
  <meta name="google-signin-client_id" content="1043998300274-ddosevpkijmrvvjjnat1jb58jri789og.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IFAA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">
  
  <!-- PWA Install Styles -->
  <link rel="stylesheet" href="pwa-install.css">

  <title>IFAA - Iranian Football Association Australia</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Theme Colors -->
  <meta name="theme-color" content="#1E3A8A">
  <meta name="msapplication-navbutton-color" content="#1E3A8A">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
      <div style="width: 50px; height: 50px; border: 5px solid #1E3A8A; border-top: 5px solid #10B981; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px; font-family: Roboto, sans-serif; font-size: 18px; color: #1E3A8A; font-weight: 500;">Loading IFAA App...</p>
    </div>
  </div>
  
  <!-- PWA Install Script -->
  <script src="pwa-install.js"></script>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loadingScreen = document.getElementById('loading');
      if (loadingScreen) {
        loadingScreen.remove();
      }
    });
    
    // Register service worker for PWA caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F1F5F9;
      z-index: 9999;
    }
  </style>
</body>
</html>
